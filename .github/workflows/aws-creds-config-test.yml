name: Override Build Image for Master & Stable branches

on:
  push:
    branches:
      - aws-creds-test

jobs:
  configure-aws-creds:
    runs-on: ubuntu-latest
    steps:
    # We need this because GitHub needs to clone the branch to pipeline
      - name: AWS Configure
        uses: ./aws-configure.yml
      - name: Run pycodestyle on CodeBuild
        uses: aws-actions/aws-codebuild-run-build@v1
        with:
          project-name: aws-code-build-image-override
  
templates:
  aws-configure:
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1